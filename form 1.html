<html>
    <head>
        <title>form tag</title>
    </head>

    <body>
        <fieldset>
            <legend> personal details</legend>
            <form>
            <label>name</label> <input type="text" name="fname" placeholder="enter your name"/> <br/><br/>    
            <label>password</label> <input type="password" name=""ssss/><br/><br/>
            <label>gender</label> <input type="radio" name="gender" id="male"/> <label for="male">male</label> <input type="radio" name="gender" id="female"/><label for="female">female</label><br/><br/>
            <label>hobbies</label> <input type="checkbox" name="hobby" id="cooking"> <label>cooking</label> <input type="checkbox" name="hobby" id="reading"/> <label>reading</label> <input type="checkbox" name="hobby" id="sports"/> <label>sports</label> <br/><br/>
            <label>country</label>   <select value="">
                                        <option>pakistan</option>
                                        <option selected>korea</option>
                                        <option>iran</option>
                                        <option>japan</option>
                                        <option>china</option>
                                     </select> <br/><br/>
            <label>message</label> <textarea rows="10" cols="15"></textarea> <br/><br/>                        
            <label>countries</label> <select>
                                        <optgroup label="asia"><
                                            <option>pakistan</option>
                                            <option>india</option>
                                            <option>afghanistan</option>
                                            <option>korea</option>
                                            <option>china</option>
                                        </optgroup>
                                        <optgroup label="eurpean">
                                            <option>farance</option>
                                            <option>itli</option>
                                            <option>paris</option>
                                            <option>egyup</option>
                                            <option>turki</option>
                                        </optgroup>
                                    </select><br/><br/>
            <label>cities</label> <select list="city">
                                    <datalist id="city">
                                        <option value="karachi"> 
                                        <option value="islamabad">
                                        <option value="gilgit baltistan">
                                        <option value="peshawar">
                                    </datalist>
                                    </select><br/><br/>

            <label>upload file</label> <input type="file" accept="video/*"/><br/><br/>
            <input type="submit" value="save"/><br/><br/>
            <input type="reset"/>
        </form>
        </fieldset>
    </body>
</html>
